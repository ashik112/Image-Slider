<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
	<script src="js/ionic-native-transitions.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
	 <script src="js/ion-pullup.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar align-title="right" class="">
	
     <!-- <ion-nav-back-button>
	  
      </ion-nav-back-button>-->
		<ion-nav-buttons  side="left">
		  <div  ng-controller="navigationCtrl" class="buttons">
			  <button class="button button-icon ion-more" ng-click="popover.show($event)">
			  </button>
		  </div>
		</ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
	
	<script id="templates/popover.html" type="text/ng-template">
      <ion-popover-view class="my-popup" >
        <ion-content class="my-content">
          <div class="list my-list" >
            <a class="item my-item"  ui-sref="page1" >
              1. &nbsp;&nbsp;How To Use
            </a>
			<a class="item my-item" ui-sref="page2" >
             2. &nbsp;&nbsp;About Us
            </a>
			<a class="item my-item" ui-sref="page3" >
              3. &nbsp;&nbsp;Services
            </a>
			<a class="item my-item" ui-sref="page4" >
               4. &nbsp;&nbsp;Services 1
            </a>
			<a class="item my-item" ui-sref="page5" >
               5. &nbsp;&nbsp;Services 2
            </a>
			<a class="item my-item" ui-sref="page6" >
               6. &nbsp;&nbsp;Services 3
            </a>
			<a class="item my-item" ui-sref="page7" >
               7. &nbsp;&nbsp;Services 4
            </a>
			<a class="item my-item" ui-sref="page8" >
              8. &nbsp;&nbsp;Gallery
            </a>
			<a class="item my-item" ui-sref="page9" >
              9. &nbsp;&nbsp;Gallery 1
            </a>
			<a class="item my-item" ui-sref="page10" >
              10. Team
            </a>
			<a class="item my-item" ui-sref="pageLast" >
             11. Contact
            </a>   
			
         
          </div>
        </ion-content>
      </ion-popover-view>
    </script>
  </body>
</html>
